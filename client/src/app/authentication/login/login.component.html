<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2>Log In</h2>
      <mat-error *ngIf="error">
        The email and password were not recognised
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required minlength="4">
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <br />
      <br />
      <button mat-raised-button color="primary">Login</button>
      <br />
      <br />
      <div>Not a member? <a mat-button routerLink="/register">Sign Up</a></div>
    </form>
  </mat-card-content>
</mat-card>
