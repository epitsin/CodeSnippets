<mat-card>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="this.onSubmit()" class="register-form">
      <h2>Register</h2>
      <mat-error *ngIf="this.error">{{this.error}}</mat-error>
      <table class="full-width-input" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="full-width-input p-r-10">
              <input matInput placeholder="First name" formControlName="firstName" required minlength="3">
              <mat-error>
                Please provide a valid name
              </mat-error>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="Last name" formControlName="lastName" required minlength="3">
              <mat-error>
                Please provide a valid name
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required minlength="4">
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <br />
      <br />
      <button mat-raised-button color="primary">Register</button>
    </form>
  </mat-card-content>
</mat-card>
