<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{this.snippet?.name}}</mat-card-title>
    <mat-card-subtitle>
      <mat-chip-list cdkDropList cdkDropListOrientation="horizontal">
        <mat-chip class="example-box" cdkDrag *ngFor="let tag of this.snippet?.tags">
          {{tag.name}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <pre>
      <code [innerHTML]="this.snippet?.code"></code>
    </pre>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
  </mat-card-actions>
</mat-card>
