<mat-card *ngIf="this.snippet">
  <mat-card-header>
    <mat-card-title>{{this.snippet.name}}</mat-card-title>
    <mat-card-subtitle>Created by {{this.snippet.author.firstName}} {{this.snippet.author.lastName}}</mat-card-subtitle>
    <mat-card-subtitle>
      <mat-chip-list cdkDropList cdkDropListOrientation="horizontal">
        <mat-chip class="example-box" cdkDrag *ngFor="let tag of this.snippet.tags">
          {{tag.name}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <pre>
      <code [highlight]="this.snippet.code"></code>
    </pre>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="!this.likedByCurrentUser" (click)="this.likeSnippet()">
      <mat-icon>{{this.likedByCurrentUser ? 'favorite' : 'favorite_border'}}</mat-icon> LIKE
    </button>
    <span class="example-spacer"></span>
    <span>{{this.snippet.likes.length}} {{this.snippet.likes.length === 1 ? 'like' : 'likes'}}</span>
  </mat-card-actions>
</mat-card>
